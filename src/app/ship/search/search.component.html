<div class="row d-flex justify-content-center mt-5">
    <div class="col-md-10">
        <a href="#" routerLink="/ship/view" class="btn btn-primary">Back</a>

        <div class="card p-3  py-4">
            <b>Select a search type</b>
            <div class="row g-3 m-1">
                <div class="d-flex ms-2">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="name" (change)="changeTypeSearch($event)">
                        Name
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="mx-2 form-check-input" type="radio" name="flexRadioDefault" id="date_creation" (change)="changeTypeSearch($event)">
                        Date Creatcion
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="mx-2 form-check-input" type="radio" name="flexRadioDefault" id="id_type" (change)="changeTypeSearch($event)" (click)="isType=true">
                        Type Ship
                    </div>
                    <div class="col-md-3">
                        <select (change)="changeTypeShip($event)" class="form-select" *ngIf="isType">
                            <option value="{{item.id}}" *ngFor="let item of types " selected>{{item.name}}</option>
                        </select>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="mx-2 form-check-input" type="radio" name="flexRadioDefault" id="id_feature" (change)="changeTypeSearch($event)" (click)="isFeature=true">
                        Feature
                    </div>
                    <div class="col-md-3">
                        <select (change)="changeFeatureShip($event)" class="form-select" *ngIf="isFeature">
                            <option value="{{item.id}}" *ngFor="let item of feature " selected>{{item.description}}</option>
                        </select>
                    </div>
                    
                </div>


                <div class="col-md-6">
                    <input type="text" class="form-control" id="search" name="search" #search
                        placeholder="Enter your search">
                </div>

                <div class="col-md-3">
                    <button (click)="submit(search.value)" class="btn btn-secondary btn-block">Search
                        Results</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="w-75 m-auto mt-4">
    <table class="table table-bordered text-center ">
        <tr class="">
            <th>ID</th>
            <th>Name</th>
            <th>Date Creation</th>
            <th>Date Destruction</th>
            <th>Type</th>
        </tr>
        <tr *ngFor="let ship of saerch">
            <td>{{ ship.id }}</td>
            <td>{{ ship.name }}</td>
            <td>{{ ship.date_creation }}</td>
            <td>{{ ship.date_destruction }}</td>
            <td>{{types[ship.id_type-1].name}}</td>
        </tr>
    </table>
</div>
